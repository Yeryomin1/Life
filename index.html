<!DOCTYPE html>
<html>

<head>
  <title>Life</title>
  <link rel="stylesheet" type="text/css" href='style.css' />
  <script src="globals.js"></script>
  <script src="plot.js"></script>
  <script src="patterns.js"></script>
  <script src="drawing.js"></script>
  <script src="life.js"></script>
  <div class="menu">
    <button id="setStart">Start</button>
    <button id="setStop">Stop</button>
    <button id="clear">Clear</button>
    <button id="speedModalWindow">Frequency</button>
    <button id="addModalWindow">Adding</button>
    <button id="randomize">Randomize</button>
    <button id="colorModalWindow">Color</button>
  </div>



  <div id="modalWindow" class="modal">
    <div id="speedWindow" class="modalContent">
      <span class="closeModalWindow">×</span>
      <p>Frequency control</p>
      <p id="frequency"></p>
      <button id="slower">Slower</button>
      <button id="faster">Faster</button>
    </div>
    <div id="addWindow" class="modalContent">
      <span class="closeModalWindow">×</span>
      <p>Adding control</p>
      <button id="addGlider">Glider</button>
      <button id="addSmallExploder">Small Exploder</button>
      <button id="addGrosperGun">Grosper glider gun</button>
      <button id="addCell">Cell</button>
    </div>
    <div id="colorWindow" class="modalContent">
      <span class="closeModalWindow">×</span>
      <p>Color theme control</p>
      <button id="previousTheme">Previous theme</button>      
      <button id="nextTheme">Next theme</button>
    </div>
  </div>



</head>

<body>
  <canvas id="drawingCanvas" width="640" height="480"></canvas>
</body>
